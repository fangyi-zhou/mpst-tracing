dist:
    module: github.com/fangyi-zhou/mpst-tracing/dist
    name: mpst-conformance-monitor
    description: MPST Conformance Monitor
    version: 0.1.0
    output_path: ./_build
    otelcol_version: 0.66.0

receivers:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/jaegerreceiver v0.66.0
  - import: go.opentelemetry.io/collector/receiver/otlpreceiver
    gomod: go.opentelemetry.io/collector v0.66.0

exporters:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/jaegerexporter v0.66.0
  - import: go.opentelemetry.io/collector/exporter/loggingexporter
    gomod: go.opentelemetry.io/collector v0.66.0

processors:
  - gomod: github.com/fangyi-zhou/mpst-tracing v0.0.0
    import: github.com/fangyi-zhou/mpst-tracing/processors/mpstmetadatataggingprocessor
    path: ./
  - gomod: github.com/fangyi-zhou/mpst-tracing v0.0.0
    import: github.com/fangyi-zhou/mpst-tracing/processors/mpstconformancemonitoringprocessor
    path: ./
